<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sentiment Analysis</title>
    </head>

    <body>

        <header>
            <div class="logo">
                Sentiment Analysis
            </div>
            <div class="nav">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="name">Enter Statement You Want To Analysis</label>
                    <input id="name" type="text" name="input" value="" placeholder="Statement">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section class="result-section">
                <strong>Sentiment Analysis Results:</strong>
                <div id="results">
                    <p class="info-text">
                        <span class="title">polarity: </span>
                        <span id="polarity" class="info"></span>
                    </p>
                    <p class="info-text">
                        <span class="title">polarity confidence: </span>
                        <span id="polarity_confidence" class="info"></span>
                    </p>
                    <p class="info-text">
                        <span class="title">subjectivity: </span>
                        <span id="subjectivity" class="info"></span>
                    </p>
                    <p class="info-text">
                        <span class="title">subjectivity confidence: </span>
                        <span id="subjectivity_confidence" class="info"></span>
                    </p>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
</html>
